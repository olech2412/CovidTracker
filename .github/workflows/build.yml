name: Maven CI/CD

on:
  push:
    branches: [ master ]
    pull_request:
      branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: setup-chromedriver
        uses: nanasess/setup-chromedriver@v1.1.0
      - name: Build project with Maven
        run: mvn -B package --file pom.xml