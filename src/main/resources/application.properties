vaadin.launch-browser=true
vaadin.compatibility-mode=false
server.port=8080
logging.file.name=CovidTracker.log
logging.level.org.vaadin.covid = info
spring.banner.location=covidtracker.txt
logging.logback.rollingpolicy.max-history=2
logging.logback.rollingpolicy.clean-history-on-start=false
spring.datasource.url=jdbc:mariadb://localhost:3306/covid_tracker
spring.datasource.username=root
spring.datasource.password=*******************
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update